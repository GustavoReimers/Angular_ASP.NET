<div ng-controller="loginController as vm" class="container">

    <div class="page-header-text">
        <i class="fa fa-unlock-alt"></i> Application Login
    </div>

    <error-display error="vm.error"></error-display>

    <div id="WebLogin" class="panel panel-primary"
         style="max-width: 550px; margin: 50px auto;">
        <div class="panel-heading" style="font-weight: bold">
            Please sign in
        </div>

        <div class="panel-body">

            <div class="form-group">
                <div class="input-group ">
                    <div class="input-group-addon">
                        <i class="fa fa-fw fa-user"></i>
                    </div>
                    <input type="text" name="WebLogin_txtUsername"
                           id="WebLogin_txtUsername"
                           class="form-control"
                           placeholder="Enter your user name"
                           ng-model="vm.user.username"
                           autocapitalize="off"
                           autocomplete="off"
                           spellcheck="false"
                           autocorrect="off" />
                </div>
            </div>

            <div class="form-group">
                <div class="input-group ">
                    <div class="input-group-addon">
                        <i class="fa fa-fw fa-unlock-alt"></i>
                    </div>

                    <input type="password"
                           name="WebLogin_txtPassword" id="WebLogin_txtPassword"
                           class="form-control"
                           placeholder="Enter your password"
                           ng-model="vm.user.password">
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-large" ng-click="vm.signin()">
                <i class="fa fa-unlock-alt"></i> Sign in
            </button>

            <button type="button" class="btn btn-default pull-right"
                    ng-disabled="!vm.user.isAuthenticated"
                    ng-click="vm.signout()">
                <i class="fa fa-lock"></i> Sign out
            </button>

            <div class="separator"></div>

            <div class="small" style="margin: 5px 0 10px">
                <i class="fa fa-info"></i>
                for testing use test/test
            </div>

        </div>
    </div>

    <input type="hidden" name="RedirectUrl" value="<%= pcRedirectUrl %>" />

    <script>
        document.getElementById("WebLogin_txtUsername").focus();
    </script>
</div>
