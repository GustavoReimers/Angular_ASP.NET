<div ng-controller="artistsController as vm"
     class="container container-fluid">

    <div class="list-group">
        <a href="#" class="list-group-item active">
            <i class="fa fa-list"></i> Artists
            <span class="badge">{{vm.artists.length}}</span>
        </a>

        <a class="list-group-item"
           ng-repeat="artist in vm.artists | filter: vm.searchText"
           ng-click="vm.artistClick(artist)">
            <i class="fa fa-users" style="color: steelblue;"></i> &nbsp;
            <span class="badge">{{artist.AlbumCount}}</span>
            {{artist.ArtistName}}
        </a>
    </div>

</div>
